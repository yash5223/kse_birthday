<body>
  <div id="flyers-container"></div>

  <script>
    const students = [
      { name: "Alice", birthday: "2025-04-01", email: "yashgaware291@gmail.com", photo: "https://randomuser.me/api/portraits/women/44.jpg", profession: "Graphic Designer" },
      { name: "Riya", birthday: "2025-03-31", email: "shewalesamruddhi327@gmail.com", photo: "https://randomuser.me/api/portraits/men/33.jpg", profession: "Software Developer" },
      { name: "Zeus", birthday: "2025-02-09", email: "suyogmankar777@gmail.com", photo: "https://randomuser.me/api/portraits/men/15.jpg", profession: "Teacher" },
    ];

    // Get the current date in IST
    const now = new Date();
    const istDate = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
    const todayString = istDate.toISOString().split("T")[0];
  const flyersContainer = document.getElementById("flyers-container");

  const dayOfWeek = istDate.getDay(); // Day of the week in IST

  const backgrounds = {
      0: "https://imgur.com/oHUCJGa.jpg",
      1: " https://imgur.com/KXfqsdt.jpg",
      2: "https://imgur.com/cCmgfEQ.jpg",
      3: "https://imgur.com/Dz0XVNw.jpg",
      4: "https://imgur.com/5tiYybx.jpg",
      5: "https://imgur.com/ncxzxie.jpg",
      6: "https://imgur.com/4wJWEO5.jpg",
  }
    const dayClasses = {
      0: "sunday", 
      1: "monday",
      2: "tuesday",
      3: "wednesday",
      4: "thursday",
      5: "friday", 
      6: "saturday", 
    };

    let flyersGenerated = 0;

    students.forEach(student => {
      if (student.birthday === todayString) {
        const flyer = document.createElement("div");
        flyer.classList.add("flyer", dayClasses[dayOfWeek]);
        flyer.style.backgroundImage = `url('${backgrounds[dayOfWeek]}')`;

        const content = document.createElement("div");
        content.classList.add("content");

        const name = document.createElement("h1");
        name.textContent = student.name;

        const profession = document.createElement("p");
        profession.textContent = student.profession;

        content.appendChild(name);
        content.appendChild(profession);

        const photoContainer = document.createElement("div");
        photoContainer.classList.add("photo-container");

        const photo = document.createElement("img");
        photo.src = student.photo;

        photoContainer.appendChild(photo);
        flyer.appendChild(content);
        flyer.appendChild(photoContainer);

        flyersContainer.appendChild(flyer);
        flyersGenerated++;
      }
    });
    if (flyersGenerated === 0) {
    flyersContainer.innerHTML = "<p>No birthdays today!</p>";
  }

    if (flyersGenerated > 0) {
      const sendEmailButton = document.createElement("button");
      sendEmailButton.classList.add("send-email-button");
      sendEmailButton.textContent = "Send to Email";

      sendEmailButton.addEventListener("click", () => {
        sendEmail();
      });

      const sendWhatsAppButton = document.createElement("button");
      sendWhatsAppButton.classList.add("send-whatsapp-button");
      sendWhatsAppButton.textContent = "Send to WhatsApp";

      sendWhatsAppButton.addEventListener("click", () => {
        sendWhatsApp();
      });

      flyersContainer.appendChild(sendEmailButton);
      flyersContainer.appendChild(sendWhatsAppButton);

    }

/*I USED A SEND EMAIL BUTTON HERE */
    function sendEmail() {
      const studentsToSend = students.filter(student => student.birthday === todayString);

      fetch("https://kse-birthday.onrender.com/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ students: studentsToSend }),
      }).then(response => {
        if (response.ok) {
          console.log("Emails sent successfully!");
        } else {
          console.error("Failed to send emails.");
        }
      });
    }

/*send button for WHATSAPP*/
    function sendWhatsApp() {
      const studentsToSend = students.filter(student => student.birthday === todayString);

      studentsToSend.forEach(student => {
        const message = `Happy Birthday, ${student.name}! ðŸŽ‰ðŸŽ‚ - From ${student.profession}`;
